<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Travel Planner</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .profile-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 20px;
        }

        .profile-wrapper {
            max-width: 900px;
            margin: 0 auto;
        }

        .profile-header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .profile-header h1 {
            font-size: 32px;
            margin: 0 0 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .profile-header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .profile-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .profile-card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .profile-avatar {
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            color: white;
        }

        .profile-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-info h2 {
            font-size: 24px;
            color: #333;
            margin: 0 0 5px 0;
        }

        .profile-info p {
            color: #666;
            font-size: 14px;
            margin: 0;
        }

        .profile-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 25px 0;
            padding: 25px 0;
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            flex-direction: column;
        }

        .btn-action {
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-section h3 {
            color: #333;
            font-size: 18px;
            margin: 0 0 20px 0;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .message {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 12px;
            max-width: 450px;
            width: 90%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .modal-header {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .profile-grid {
                grid-template-columns: 1fr;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .btn-group {
                flex-direction: row;
            }

            .profile-header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-wrapper">
            <div class="profile-header">
                <h1>
                    <i class="fas fa-user-circle"></i>
                    My Profile
                </h1>
                <p>Manage your account and preferences</p>
            </div>

            <div class="profile-grid">
                <!-- Left Sidebar -->
                <div class="profile-card">
                    <div class="profile-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="profile-info">
                        <h2 id="displayName">Loading...</h2>
                        <p id="displayEmail"></p>
                    </div>

                    <div class="profile-stats">
                        <div class="stat">
                            <div class="stat-value" id="favoriteCount">0</div>
                            <div class="stat-label">Favorites</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value" id="memberDays">0</div>
                            <div class="stat-label">Days Member</div>
                        </div>
                    </div>

                    <div class="btn-group">
                        <button class="btn-action btn-secondary" onclick="toggleEditMode()">
                            <i class="fas fa-edit"></i> Edit Profile
                        </button>
                        <button class="btn-action btn-secondary" onclick="openPasswordModal()">
                            <i class="fas fa-lock"></i> Change Password
                        </button>
                        <button class="btn-action btn-danger" onclick="logout()">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </button>
                    </div>
                </div>

                <!-- Right Content -->
                <div class="profile-card">
                    <div id="viewMode">
                        <div class="form-section">
                            <h3>Personal Information</h3>
                            <div class="form-row">
                                <div class="form-group">
                                    <label>First Name</label>
                                    <p id="viewFirstName" style="padding: 12px; background: #f5f5f5; border-radius: 6px; margin: 0;">-</p>
                                </div>
                                <div class="form-group">
                                    <label>Last Name</label>
                                    <p id="viewLastName" style="padding: 12px; background: #f5f5f5; border-radius: 6px; margin: 0;">-</p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Email Address</label>
                                <p id="viewEmail" style="padding: 12px; background: #f5f5f5; border-radius: 6px; margin: 0;">-</p>
                            </div>
                        </div>

                        <div class="form-section">
                            <h3>Account Information</h3>
                            <div class="form-group">
                                <label>Member Since</label>
                                <p id="viewMemberSince" style="padding: 12px; background: #f5f5f5; border-radius: 6px; margin: 0;">-</p>
                            </div>
                            <div class="form-group">
                                <label>Last Updated</label>
                                <p id="viewUpdatedAt" style="padding: 12px; background: #f5f5f5; border-radius: 6px; margin: 0;">-</p>
                            </div>
                        </div>
                    </div>

                    <div id="editMode" style="display: none;">
                        <div id="editMessage" class="message"></div>

                        <form id="edit-profile-form">
                            <div class="form-section">
                                <h3>Update Information</h3>
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="editFirstName">First Name</label>
                                        <input type="text" id="editFirstName" name="firstName" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="editLastName">Last Name</label>
                                        <input type="text" id="editLastName" name="lastName" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="editEmail">Email Address</label>
                                    <input type="email" id="editEmail" name="email" required>
                                </div>
                            </div>

                            <div style="display: flex; gap: 10px;">
                                <button type="submit" class="btn-submit">
                                    <i class="fas fa-save"></i> Save Changes
                                </button>
                                <button type="button" class="btn-submit" style="background: #6c757d;" onclick="toggleEditMode()">
                                    <i class="fas fa-times"></i> Cancel
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Password Change Modal -->
    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <i class="fas fa-lock"></i> Change Password
            </div>
            <div id="passwordMessage" class="message"></div>
            <form id="password-form">
                <div class="form-group">
                    <label for="currentPassword">Current Password</label>
                    <input type="password" id="currentPassword" name="currentPassword" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" name="newPassword" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="confirmNewPassword">Confirm New Password</label>
                    <input type="password" id="confirmNewPassword" name="confirmNewPassword" required>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="btn-action btn-secondary" onclick="closePasswordModal()">Cancel</button>
                    <button type="submit" class="btn-action btn-primary">Change Password</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/auth-ui.js"></script>
    <script>
        let currentUser = null;

        // Initialize profile page
        function initProfile() {
            const userStr = localStorage.getItem('currentUser');
            if (!userStr) {
                window.location.href = 'login.html';
                return;
            }

            currentUser = JSON.parse(userStr);
            loadProfileData();
        }

        // Load profile data
        function loadProfileData() {
            const firstName = currentUser.firstName || 'User';
            const lastName = currentUser.lastName || '';
            const email = currentUser.email || '';
            const createdAt = new Date(currentUser.createdAt);
            const updatedAt = new Date(currentUser.updatedAt);

            // Update display
            document.getElementById('displayName').textContent = `${firstName} ${lastName}`;
            document.getElementById('displayEmail').textContent = email;

            // Calculate member days
            const now = new Date();
            const diffTime = Math.abs(now - createdAt);
            const memberDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            document.getElementById('memberDays').textContent = memberDays;

            // Update view mode
            document.getElementById('viewFirstName').textContent = firstName;
            document.getElementById('viewLastName').textContent = lastName;
            document.getElementById('viewEmail').textContent = email;
            document.getElementById('viewMemberSince').textContent = createdAt.toLocaleDateString();
            document.getElementById('viewUpdatedAt').textContent = updatedAt.toLocaleDateString();

            // Update edit mode
            document.getElementById('editFirstName').value = firstName;
            document.getElementById('editLastName').value = lastName;
            document.getElementById('editEmail').value = email;

            // Update favorite count
            document.getElementById('favoriteCount').textContent = currentUser.favorites?.length || 0;
        }

        // Toggle edit mode
        function toggleEditMode() {
            const viewMode = document.getElementById('viewMode');
            const editMode = document.getElementById('editMode');

            if (editMode.style.display === 'none') {
                viewMode.style.display = 'none';
                editMode.style.display = 'block';
            } else {
                viewMode.style.display = 'block';
                editMode.style.display = 'none';
            }
        }

        // Open password modal
        function openPasswordModal() {
            document.getElementById('passwordModal').classList.add('active');
        }

        // Close password modal
        function closePasswordModal() {
            document.getElementById('passwordModal').classList.remove('active');
            document.getElementById('password-form').reset();
            document.getElementById('passwordMessage').className = 'message';
        }

        // Update profile form
        document.getElementById('edit-profile-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const updateData = {
                firstName: document.getElementById('editFirstName').value,
                lastName: document.getElementById('editLastName').value,
                email: document.getElementById('editEmail').value
            };

            try {
                const response = await fetch('api/update-profile', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        userId: currentUser.id,
                        ...updateData
                    })
                });

                const result = await response.json();

                if (result.success) {
                    currentUser = result.user;
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    showEditMessage('Profile updated successfully!', 'success');
                    setTimeout(() => {
                        toggleEditMode();
                        loadProfileData();
                    }, 1500);
                } else {
                    showEditMessage(result.message, 'error');
                }
            } catch (error) {
                showEditMessage('An error occurred. Please try again.', 'error');
                console.error('Error:', error);
            }
        });

        // Change password form
        document.getElementById('password-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmNewPassword').value;

            if (newPassword !== confirmPassword) {
                showPasswordMessage('Passwords do not match', 'error');
                return;
            }

            try {
                const response = await fetch('api/change-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        userId: currentUser.id,
                        oldPassword: document.getElementById('currentPassword').value,
                        newPassword: newPassword
                    })
                });

                const result = await response.json();

                if (result.success) {
                    showPasswordMessage('Password changed successfully!', 'success');
                    setTimeout(() => {
                        closePasswordModal();
                    }, 1500);
                } else {
                    showPasswordMessage(result.message, 'error');
                }
            } catch (error) {
                showPasswordMessage('An error occurred. Please try again.', 'error');
                console.error('Error:', error);
            }
        });

        function showEditMessage(message, type) {
            const messageDiv = document.getElementById('editMessage');
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
        }

        function showPasswordMessage(message, type) {
            const messageDiv = document.getElementById('passwordMessage');
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
        }

        // Logout
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('currentUser');
                localStorage.removeItem('rememberMe');
                window.location.href = 'login.html';
            }
        }

        // Close modal on outside click
        document.getElementById('passwordModal').addEventListener('click', (e) => {
            if (e.target.id === 'passwordModal') {
                closePasswordModal();
            }
        });

        // Initialize
        initProfile();
    </script>
</body>
</html>
